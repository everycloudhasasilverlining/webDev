<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Random Choice Picker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <body>
    <h3>
      Enter all of the choices divided by a comma (,) <br />Press Enter when you
      are done.
    </h3>
    <textarea id="textarea" placeholder="Enter choices here"></textarea>

    <div id="tags">
      <span class="tag highlight">Choice1</span>
      <span class="tag">Choice2</span>
      <span class="tag">Choice3</span>
    </div>

    <script src="script.js"></script>
  </body>
